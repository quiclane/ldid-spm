name: Build LDID XCFramework

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-xcframework:
    name: Build and Release LDID
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Swift
        uses: fwal/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Install GitHub CLI
        run: brew install gh

      - name: Build XCFramework
        run: |
          chmod +x ldid-xc-ios.sh
          ./ldid-xc-ios.sh

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit built assets
        run: |
          git add XCBuild/LDID.xcframework.zip XCBuild/LDID.xcframework.sha256
          git commit -m "CI: Built LDID XCFramework $GITHUB_REF_NAME" || echo "No changes to commit"
          git push origin main

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION_TAG="${GITHUB_REF##*/}"
          if ! gh release view "$VERSION_TAG" >/dev/null 2>&1; then
            gh release create "$VERSION_TAG" --title "LDID ${VERSION_TAG#v}" --notes "Full LDID XCFramework release for Swift/Xcode import"
          fi
          gh release upload "$VERSION_TAG" \
            XCBuild/LDID.xcframework.zip \
            XCBuild/LDID.xcframework.sha256 \
            --clobber
